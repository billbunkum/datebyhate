{% extends "core/base.html" %}
{% load staticfiles %}

{% block head_scripts %}
    {{block.super}}
    <script src="{% static 'bundle.js' %}"></script>
{% endblock head_scripts %}

{% block content %}
<h2>You are: {{request.user}}!</h2>
    {% if request.user %}
        <div class="app-container" ng-app="root" ng-cloak>
            <app />
        </div>
    {% else %}
        {% url 'accounts:register' %}
    {% endif %}
{% endblock content %}
