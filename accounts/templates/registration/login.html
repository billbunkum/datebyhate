{% extends "core/base.html" %}

{% block content %}

<h2>Login</h2>

    {% if form.errors %}
    {% endif %}

<form 
    action="{% url 'accounts:login' %}"
    method="POST"
>
    {% csrf_token %}
    {% for field in form %}
        {% include "core/_form_input.html" %}
    {% endfor %}

    <input 
        type="hidden"
        name="next" value="{{next}}"
    >
    <button 
        type="submit"
        class="btn btn-default"
    >
        Login
    </button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li
                {% if message.tags %}
                class="{{message}}"
                {% endif %}
            >
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock content %}
