<form>
<h2>My <em>Angst</em></h2>
    <div 
        class="form-group"
    >
        <div ng-repeat="hate in hatePageCtrl.hates | unique:'film.title' track by $index">
            <span class="col-md-3">
                <a 
                    href="#"
                    class="thumbnail"
                    id="single-search"
                >
                    <img 
                        ng-src="{{ hate.film.url }}" 
                        id="my-hates"
                    /><br />
                    <panel>
                        {{ hate.film.title }}
                    </panel><br />

                    <label for="date">Date Hated</label>
                    <panel id="date">
                        {{ hate.date |date: medium : 'EST' }}
                    </panel><br />
                    
                    <panel id="hated-text">
                        HATED!
                    </panel>
                </a>
            </span>
        </div>
    </div>
</form>
