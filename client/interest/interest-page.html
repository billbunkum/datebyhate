<!-- interestPageCtrl -->
<div class="row">
    <div class="col-md-12">
        <button 
            ng-click="interestPageCtrl.showMyAngst()"
            class="btn btn-default"
        >
            Show My Angst
        </button>
        <button 
            type="submit"
            class="btn btn-default"
            ng-click="interestPageCtrl.autoSearch()">
                Get Suggestions
        </button>
<p />
        <form ng-click="interestPageCtrl.searchFilms()">
            <div class="form-group">
                <label for="this">Search Films To Hate</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="this" 
                    ng-model="interestPageCtrl.search_capture" 
                    placeholder="Type film title here"
                >
<br />
                <button 
                    type="submit" 
                    class="btn btn-default" 
                >
                        Search by Title
                </button>
            </div>
        </form>

        <!-- search output -->

        <form>
            <div
                ng-show="!interestPageCtrl.suggestions"
                class="form-group"
            >
                <a 
                    href="#"
                    class="thumbnail"
                >
                    <img 
                        ng-show="interestPageCtrl.films.Poster"
                        ng-src="{{ interestPageCtrl.films.Poster }}" 
                        width="200px" 
                    /><br />
                    <label for="title">Title</label>
                    <panel id="title">
                        {{ interestPageCtrl.films.Title }}
                    </panel>
                    <br />
                    <label for="genre">Genre</label>
                    <panel id="genre">
                        {{ interestPageCtrl.films.Genre }}
                    </panel>
                    <br />
                    <label for="type">Type</label>
                    <panel id="type">
                        {{ interestPageCtrl.films.Type }}
                    </panel>
                    <br />
                    <label for="year">Year</label>
                        <panel id="year">
                            {{ interestPageCtrl.films.Year }}
                        </panel>
                    <br />
                </a>
                <button 
                    type="submit" 
                    class="btn btn-default" 
                    ng-click="interestPageCtrl.addInterest(interestPageCtrl.films)"
                >
                    Hate it
                </button>
            </div>
        </form>

    <div class="row">
        <form ng-show="interestPageCtrl.suggestions">
        <h3>Suggested films to Hate</h3>
            <div class="form-group">
                <p ng-repeat="suggestion in interestPageCtrl.suggestions track by $index">
                    <span class="col-md-3">
                        <a href="#" class="thumbnail">
                            <panel>
                                <img 
                                    ng-src="{{ suggestion.Poster }}" alt="No Poster Available"
                                    height="220px"
                                    width="200px" 
                                />
                            </panel><br />

                            <label for="title">Title</label>
                            <panel id="title">
                                {{ suggestion.Title }}
                            </panel><br />

                            <label for="type">Type</label>
                            <panel id="type">
                                {{ suggestion.Type }}
                            </panel><br />

                            <label for="year">Year</label>
                            <panel id="year">
                                {{ suggestion.Year }}
                            </panel><br />
                            <button 
                                type="submit" 
                                class="btn btn-default" 
                                ng-click="interestPageCtrl.addInterest(suggestion)"
                            >
                                Hate it
                            </button>
                        </a>
                    </span>
                </p>
            </div>
        </form>
    </div>

    <div class="row">
        <hate-page 
            ng-show="interestPageCtrl.myAngst"
            hates="interestPageCtrl.displayMyHates" 
        >
        </hate-page>
    </div>


    <div class="row">
        <compare-page
            others="interestPageCtrl.othersWithMe"
            update="interestPageCtrl.displayHateBuddies()"
        >
        </compare-page>
    </div>

</div>
