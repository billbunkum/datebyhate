<!-- interestPageCtrl -->
<div class="row">
    <div class="col-md-12">
        <button 
            ng-click="interestPageCtrl.showMyAngst()"
            class="btn btn-default"
        >
            Show My Angst
        </button>
        <button 
            type="submit"
            class="btn btn-default"
            ng-click="interestPageCtrl.autoSearch()">
                Get Suggestions
        </button>

<br />

        <form ng-click="interestPageCtrl.searchFilms()">
            <div class="form-group">
                <label for="this">Search Films To Hate</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="this" 
                    ng-model="interestPageCtrl.search_capture" 
                    placeholder="Type film title here"
                >
                <button 
                    type="submit" 
                    class="btn btn-default" 
                >
                        Search by Title
                </button>
            </div>
        </form>

        <!-- search output -->
        <form ng-show="interestPageCtrl.films">
            <div class="form-group">
                <img 
                    ng-show="interestPageCtrl.films.Poster"
                    src="{{ interestPageCtrl.films.Poster }}" 
                    width="200px" 
                />
            </div>
        </form>

        <form ng-show="interestPageCtrl.films">
            <div class="form-group">
                <label for="title">Title</label>
                <panel id="title">
                    {{ interestPageCtrl.films.Title }}
                </panel>
                <br />
                <label for="genre">Genre</label>
                <panel id="genre">
                    {{ interestPageCtrl.films.Genre }}
                </panel>
                <br />
                <label for="type">Type</label>
                <panel id="type">
                    {{ interestPageCtrl.films.Type }}
                </panel>
                <br />
                <label for="year">Year</label>
                    <panel id="year">
                        {{ interestPageCtrl.films.Year }}
                    </panel>
                <br />
            </div>
            <button 
                type="submit" 
                class="btn btn-default" 
                ng-click="interestPageCtrl.addInterest(interestPageCtrl.films)"
            >
                Hate it
            </button>
        </form>

        <hate-page 
            ng-show="interestPageCtrl.myAngst"
            hates="interestPageCtrl.displayMyHates" 
        >
        </hate-page>

        <form>
            <div class="form-group">
                <p ng-repeat="suggestion in interestPageCtrl.suggestions track by $index">
                    {{ suggestion }}
                </p>
            </div>
        </form>
    </div>
</div>
