<!-- interestPageCtrl -->
<div class="row">
    <div class="col-md-6">
        <hate-page 
            hates="interestPageCtrl.allMyHates" 
        >
        </hate-page>
    </div>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <form 
            ng-click="interestPageCtrl.searchFilms()"
        >
            <div class="form-group">
                <label for="this">Search Films You Hate</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="this" 
                    ng-model="interestPageCtrl.search_capture" 
                    placeholder="Type title here">
            </div>

            <button 
                type="submit" 
                class="btn btn-default" 
            >
                    Search by Title
            </button>
        </form>
    </div>
<br />
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <!-- search output -->
        <form ng-show="interestPageCtrl.films">
            <!-- <h3>What do you think about?</h3> -->
            <div class="form-group">
                <!-- 'ng-if' may be deprecated -->
                <img 
                    ng-show="interestPageCtrl.films.Poster"
                    src="{{ interestPageCtrl.films.Poster }}" 
                    width="200px" 
                />
            </div>
        </form>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-2">
        <form ng-show="interestPageCtrl.films">
            <div class="form-group">
                <label for="title">Title</label>
                <panel id="title">
                    {{ interestPageCtrl.films.Title }}
                </panel>
                <br />
                <label for="genre">Genre</label>
                <panel id="genre">
                    {{ interestPageCtrl.films.Genre }}
                </panel>
                <br />
                <label for="type">Type</label>
                <panel id="type">
                    {{ interestPageCtrl.films.Type }}
                </panel>
                <br />
                <label for="year">Year</label>
                    <panel id="year">
                        {{ interestPageCtrl.films.Year }}
                    </panel>
                <br />
            </div>
            <button 
                type="submit" 
                class="btn btn-default" 
                ng-click="interestPageCtrl.addInterest(interestPageCtrl.films)"
            >
                Hate it
            </button>
        </form>
    

    </div>

    <div class="col-md-1"></div>
</div>

<div class="row">
    <div class="col-md-5">

<!-- ng-show="interestPageCtrl.suggestions" -->
        <form>
            <div class="form-group">
                <p ng-repeat="suggestion in interestPageCtrl.suggestions track by $index">
                    {{ suggestion }}
                </p>
            </div>
            <button 
                type="submit"
                class="btn btn-default"
                ng-click="interestPageCtrl.autoSearch()">
                    Suggestion
            </button>
        </form>

    </div>
    <div class="col-md-5">
    <div class="col-md-2"></div>
        <!-- Others who are also 'interested' -->
    </div>
</div>
